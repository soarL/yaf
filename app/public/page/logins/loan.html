<script language="javascript">
// 这个脚本是 ie6和ie7 通用的脚本
function custom_close(){
	host=document.domain; 
	var url = host.split('.');
	url = 'http://user.'+ url[1] +'.com/login?login';
    window.opener=null;
    window.open(url,'_self');
    window.close();
}
</script>
