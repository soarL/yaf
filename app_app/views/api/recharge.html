<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>充值</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<link rel="stylesheet" href="<?=WEB_MAIN?>/apppage/css/recharge.css">
</head>
<body>
	<div class="body_div_s">
		<div class="topbox">
			<div class="kjzfBank">
                <img src="<?=RSRC?>/images/user/bank/<?=$bank->bankName?>.png" alt="" id="ImgUrl">
   				<span class="strBank" id="strBank"><?=$bank->num?></span>
            </div>
            <p class="explain">
            	<!-- 单笔充值限额<span>50万元</span>，单日充值限额<span>200万元</span> -->
            </p>
		</div>
		<label for="" class="rechargemoney">
			<span class="pull-left">充值金额</span><input type="number" placeholder="请输入金额" class="pull-right" name='money'>
			<div class="clearfix"></div>
		</label>
	</div>
	<div class="body_div">
		<p class="explain">最低充值金额为<span>100元</span></p>
		<button class="button_s" id="submit">确认支付</button>
	</div>
	<div id="ajax-sms" class="ajax-sms">
		<input type="text" style="display: none;" value="" name="business_no">
		<input type="text" class="form-control" name="sms" placeholder="请输入6位数短信验证码">
		<button class="button_s" id="sms-submit">确认</button>
	</div>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="<?=WEB_MAIN?>/apppage/layer/layer.js"></script>
	<script>
		$("#submit").on("click",function(){
			var money = $("input[name='money']").val();
			if(money.length==0){
				layer.msg('请输入金额');
				return
			}
			var data = {
				money:money,
				payWay:"SWIFT"
			}
			$.post('<?=WEB_APP?>/api/bfRecharge',data,function(e){
				e = JSON.parse(e);
				if(e.status==1){
					$("input[name='business_no']").val(e.business_no)
					layer.closeAll();
					layer.open({
						type:1,
						shade:false,
						title:'请输入短信验证码',
						content:$("#ajax-sms")
					})
				}else{
					layer.closeAll();
					layer.msg(e.info)
				}
			})
		})
		$("#sms-submit").click(function(){
			var sms_code = $("input[name='sms_code']").val();
			var business_no = $("input[name='business_no']").val();
			var data = {
				sms_code:sms_code,
				business_no:business_no
			}
			$.post('<?=WEB_APP?>/api/confirmBFRecharge',data,function(e){
				e = JSON.parse(e);
				if(e.status==1){
					layer.closeAll();
					layer.msg(e.info);
				}else {
					layer.closeAll();
					layer.msg(e.info);
				}
			})
		})
	</script>
</body>
</html>
